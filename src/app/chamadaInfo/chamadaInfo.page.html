<header>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</header>
  
<ion-content class="auth-form" padding>
    <div class="icon-voltar">
        <img src="../../assets/icon-voltar.png" alt="Icone Voltar">
    </div>
    <div class="logo">
        <img src="../../assets/wizard-logo.png" width="80%" alt="Logo Wizard">
    </div>
    <div class="titulo">
        <h1>Chamadas</h1>
    </div>
    <div class="sub-titulo">
        <h4>{{turmaSelecionada.diaSemana}}</h4>
        <div class="data-item">
            <img src="../../assets/icon-calendar.png" alt="Icone Calendario">
            <div class="data"><p>{{data | date:'dd/MM/yyyy'}}</p></div>
        </div>
    </div>
    <div class="titulo-turma">
        <h4>Interactive 14h-16h</h4>
    </div>
    <div class="titulo-turma">
        <h4>Alunos</h4>
    </div>
    <ion-grid>
        <ion-row class="linha">
          <ion-col class="cabecalho"><strong>Nome</strong></ion-col>
          <ion-col class="cabecalho"><strong>Presença</strong></ion-col>
          <ion-col class="cabecalho"><strong>Lições</strong></ion-col>
        </ion-row>
        <ion-row class="linha" *ngFor="let chamada of chamadas">
          <ion-col class="cabecalho">{{chamada.alunoTurma}}</ion-col>
          <ion-col class="cabecalho"><ion-checkbox disabled [(ngModel)]="chamada.presenca" ></ion-checkbox></ion-col>
          <ion-col class="cabecalho" [routerLink]="['/adicionar-licao/'+chamada.idAlunoTurma]"><img src="../../assets/icon-add.png" alt="Icone Add"></ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
