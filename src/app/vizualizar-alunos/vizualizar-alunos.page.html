<header>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</header>
  
    <ion-content class="auth-form" padding>
      <div class="icon-voltar" [routerLink]="['/editar-turma/'+idTurma]">
        <img src="../../assets/icon-voltar.png" alt="Icone Voltar">
      </div>
      <div class="logo">
        <img src="../../assets/wizard-logo.png" width="80%" alt="Logo Wizard">
      </div>
      <div class="titulo">
          <h1>Vizualizar Alunos</h1>
      </div>
      <div class="titulo-turma">
        <h4>Alunos</h4>
      </div>
      <ion-grid>
        <ion-row class="linha">
          <ion-col class="cabecalho"><strong>Nome</strong></ion-col>
          <ion-col class="cabecalho"><strong>Idade</strong></ion-col>
          <ion-col class="cabecalho"><strong>Livro</strong></ion-col>
          <ion-col class="cabecalho"><strong>Excluir</strong></ion-col>
        </ion-row>
        <ion-row class="linha" *ngFor="let aluno of alunos">
          <ion-col class="cabecalho">{{aluno.aluno}}</ion-col>
          <ion-col class="cabecalho">{{aluno.idade}}</ion-col>
          <ion-col class="cabecalho">{{aluno.livro}}</ion-col>
          <ion-col class="cabecalho"><img src="../../assets/lixeira.png" alt="Icone Lixeira" (click)="deletarAluno(aluno.id)"></ion-col>
        </ion-row>
        
      </ion-grid>
    </ion-content>
