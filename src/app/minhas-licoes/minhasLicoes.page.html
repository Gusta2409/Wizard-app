<header>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</header>

  <ion-content class="auth-form" padding>
    <div class="icon-voltar" [routerLink]="['/wizard/inicio']">
      <img src="../../assets/icon-voltar.png" alt="Icone Voltar">
    </div>
    <div class="logo">
      <img src="../../assets/wizard-logo.png" width="80%" alt="Logo Wizard">
    </div>
    <div class="titulo">
        <h1>Minhas lições</h1>
    </div>
    <div class="titulo-turma">
      <h4>{{aluno.nome}}</h4>
    </div>
    <ion-grid>
      <ion-row class="linha">
        <ion-col class="cabecalho"><strong>Data</strong></ion-col>
        <ion-col class="cabecalho"><strong>Lição</strong></ion-col>
        <ion-col class="cabecalho"><strong>F A L E A</strong></ion-col>
      </ion-row>
      <ion-row class="linha" *ngFor="let licao of licoes">
        <ion-col class="cabecalho">{{licao.data | date:'dd/MM/yyyy'}}</ion-col>
        <ion-col class="cabecalho">{{licao.licao}}</ion-col>
        <ion-col class="cabecalho">{{licao.f}} {{licao.a1}} {{licao.l}} {{licao.e}} {{licao.a2}}</ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-content>
