<header>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</header>
  
    <ion-content class="auth-form" padding>
      <div class="icon-voltar">
        <img src="../../assets/icon-voltar.png" alt="Icone Voltar">
      </div>
      <div class="logo">
        <img src="../../assets/wizard-logo.png" width="80%" alt="Logo Wizard">
      </div>
      <div class="titulo">
          <h1>Chamadas</h1>
      </div>
      <div class="sub-titulo">
        <h4>Segunda-feira</h4>
      </div>
      <div class="titulo-turma">
        <h4>Interactive 14h-16h</h4>
      </div>

      <!--<p>{{ "2024-10-05T01:13:27.263+00:00" | date:'dd/MM/yyyy' }}</p>-->

      <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button *ngFor="let data of datas" [routerLink]="['/chamada-info/'+idTurma+'/'+data]" expand="block" color="secondary" class="ion-button">{{data | date:'dd/MM/yyyy'}}</ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
